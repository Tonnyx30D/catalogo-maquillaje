<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Perfumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f0ea;
      color: #333;
      margin: 20px;
    }
    h1 {
      color: #b07d62;
    }
    .producto {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(176,125,98,0.3);
    }
    img {
      max-width: 150px;
      border-radius: 6px;
      margin-right: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi catálogo de perfumes</h1>
  <p>Descubre nuestras fragancias exclusivas.</p>

  <div class="producto">
    <img src="perfume1.jpg" alt="Perfume Floral" />
    <strong>Perfume Floral</strong><br />
    Aroma fresco y elegante con notas de jazmín y rosa.
  </div>

  <div class="producto">
    <img src="perfume2.jpg" alt="Perfume Amaderado" />
    <strong>Perfume Amaderado</strong><br />
    Fragancia intensa y cálida con cedro y sándalo.
  </div>
</body>
</html>
